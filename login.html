<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <a href="./index.html"> <img src="./picture/previous.png" alt="" id="previous"></a>
    <center>
      <img src="./picture/logo.png" alt="" id="logo" width="15%" />

      <h2>STUDENT LOGIN FORM</h2>

      <form action="">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" placeholder="Enter Email" id=""></td>

            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password"></td>

            <tr>
                <td colspan="2" align="center">
                  <button id="Submit" >Submit</button>
                  <button id="Reset"type="reset">Reset</button>
                </td>
              </tr>
        </table>
      </form>

      </center>

</body>
